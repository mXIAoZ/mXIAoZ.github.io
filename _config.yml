title: Zhi Wang の Blogs
subtitle: 尝试写博客の小白
description: "回首向来萧瑟处<br>归去，也无风雨也无晴。"
signature: 
keywords: 
author: Zhi Wang
language: zh-Hans
timezone: Asia/Shanghai

url: http://wazhb.com
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
  
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null

new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
#landscape
theme: next

# Extensions
## Plugins: https://hexo.io/plugins/
#RSS订阅
plugins:
  hexo-generator-feed
#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

deploy:
  type: git
  repo: git@github.com:mXIAoZ/mXIAoZ.github.io.git
  branch: master
 
